<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Vocabulary Empower</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="./">
                <img src="./assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Vocabulary Empower
            </a>
        </nav>

    </header>
    <div class="container h-100">

        <div class="container-header div-width mx-auto">
            <h3 id="pageTitle" class="hidden"><i class="fa fa-list"></i> Vocabulary List </h3>
            <div id="actions" class="hidden">
              <div class="search-box">
                  <i class="fa fa-search"></i>
                <input type="text" id="searchBox" class="form-control col-md-4" placeholder="Search in Vocublaries">
                </div>

                <button class="btn btn-secondary hidden font-weight-bold float-right" id="backHome" id><i class="fa fa-list"></i> Back To List</button>
                
                
                <button class="btn btn-success font-weight-bold float-right" id="startTest"><i class="fa fa-play"></i> Start Test </button>
                
                <button class="btn btn-new font-weight-bold float-right" id="newItem"><i class="fa fa-plus"></i> New </button>
                
                
              </div>
        </div>
        <div class=" align-items-center h-100 div-width mx-auto" id="app">

        </div>

        <div class="hidden" id="vocabs">
            <table class="table table-striped table-hover paginated">
                <thead class="thead">
                    <tr>
                        <th scope="col" width="40%">English</th>
                        <th scope="col" width="40%">German</th>
                        <th scope="col" width="20%">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <nav class="pagination-nav">
                <ul class="pagination" id="pagination">
                </ul>
                <span class="pages float-right" id="pages">
              </span>
            </nav>
        </div>

        <div class="hidden" id="test">
            <div class="card text-center mx-auto">
                <h5 class="card-header" id="progress-header"></h5>
                <div class="card-body">
                    <h5 class="card-title">English-German Vocabulary Test</h5>
                    <p class="card-text">Write the equivalent german vocabulary to the following English one:</p>
                    <div id="vocab_content" class="form-inline justify-content-center align-items-center">

                    </div>
                  </div>
                        <div class="card-footer text-muted">
                            <div class="progress">
                                <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="hidden" id="results">
                <table class="table table-striped">
                    <thead class="thead">
                        <tr>
                            <th scope="col" width="25%">English</th>
                            <th scope="col" width="25%">German</th>
                            <th scope="col" width="25%">Your Answer</th>
                            <th scope="col" width="25%">Result</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <script src="./app.js"></script>
</body>

</html>
